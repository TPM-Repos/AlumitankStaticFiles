<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <title>Login | Alumitank</title>

    <!-- Core Styles -->
    <link rel="stylesheet" type="text/css" href="dist/css/core.css" />

    <!-- Theme Styles (customizable) -->
    <link rel="stylesheet" type="text/css" href="dist/css/theme/theme.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/theme/login.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <rel="favicon" href="/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

</head>

<body class="template-login">

    <div class="login-container">

        <form id="login-form" class="login-form" onsubmit="return false;">

            <div class="login-logo">
                <img id="logo" />
            </div>

            <h1 class="login-title">Login to configure</h1>
            <p class="login-information">Access Projects, Specifications & Documents.</p>

            <div id="login-notice" class="login-notice"></div>

            <div class="login-details">

                <label for="login-username">
                    Username
                </label>
                <input type="text" id="login-username" autocomplete="username" value="" autofocus />

                <label for="login-password">
                    Password
                </label>
                <div class="password-input">

                    <input type="password" id="login-password" autocomplete="current-password" value="" />

                    <button type="button" id="password-toggle" class="password-toggle">
                        <svg class="icon">
                            <use xlink:href="dist/icons.svg#eye-open" />
                        </svg>
                        Show
                    </button>

                </div>

                <a id="forgot-link" href="query?DWConstantForm=ForgotPassword">
                    Forgot Password?
                </a>

                <button type="submit" id="login-button" class="login-button">
                    Login
                    <svg class="icon">
                        <use xlink:href="dist/icons.svg#loading" />
                    </svg>
                </button>

                <a id="create-link" href="query?DWConstantForm=CreateAccount">
                    Create Account
                </a>

                <div id="login-divider">or</div>

                <button type="button" id="login-sso-button" class="login-button">
                    Login with SSO
                </button>

            </div>

            <div class="login-copyright">DriveWorks - 2023</div>

        </form>

        <div class="login-cover">
            <img src="dist/img/truck1.jpg" class="active" />
            <img src="dist/img/truck2.jpg" />
            <img src="dist/img/truck3.jpg" />
            <img src="dist/img/truck4.jpg" />
            <img src="dist/img/truck5.jpg" />
        </div>

        <script>
            // a function to transition the opacity of the images every X seconds
            function transitionImages() {
                const images =
                    document.querySelectorAll(".login-cover img");
                const activeImage = document.querySelector(
                    ".login-cover img.active"
                );

                // get the index of the active image
                const activeIndex = Array.from(images).indexOf(activeImage);

                // remove the active class from the active image
                activeImage.classList.remove("active");

                // get the next image in the array
                const nextImage = images[(activeIndex + 1) % images.length];

                // add the active class to the next image
                nextImage.classList.add("active");
            }

            // call the transitionImages function every X seconds (milliseconds)
            setInterval(transitionImages, 7500);
        </script>

    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="dist/js/login.js"></script>

    <!-- Option A) Directly load Client Library -->
    <!-- <script src="https://YOUR-DRIVEWORKS-LIVE-SERVER-URL.COM/DriveworksLiveIntegrationClient.min.js" onload="dwClientLoaded()"></script> -->

    <!-- Option B) Inject Client Library dynamically from server url in config file -->
    <script>
        (function (doc, script) {
            script = doc.createElement("script");
            script.src = config.serverUrl + "/DriveWorksLiveIntegrationClient.min.js";
            script.onload = () => dwClientLoaded(); // Custom local function run when client has loaded
            doc.body.appendChild(script);
        }(document));
    </script>

</body>

</html>
